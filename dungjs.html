<!DOCTYPE html>
<html>
<head>
  <title> Đăng kí </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h3>Đăng kí</h3>
  <form method="POST" name="myform2" onsubmit="return validateForm()">
    <table>
      <tr>
        <td>Tên đăng nhập: </td>
        <td>
          <input type="text" name="username" id="username" placeholder="username">
        </td>
      </tr>
      <tr>
        <td>Số điện thoại: </td>
        <td>
          <input type="text" name="mobile" id="mobile" placeholder="mobile">
        </td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>
          <input type="email" name="email" id="email" placeholder="email">
        </td>
      </tr>
      <tr>
        <td>Mật khẩu: </td>
        <td>
          <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="password phai co do dai tu 8-32 ki tu,co ki tu Hoa và thuong va ki tu so" placeholder="password">
        </td>
      </tr>
      <tr>
        <td>Nhập lại mật khẩu: </td>
        <td>
          <input type="password" name="confirmpass" id="confirmpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="password phai co do dai tu 8-32 ki tu,co ki tu Hoa và thuong va ki tu so" placeholder="confirmpass">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="Đăng kí">
        </td>
      </tr>
    </table>
    <p id="a"></p>
  </form>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
